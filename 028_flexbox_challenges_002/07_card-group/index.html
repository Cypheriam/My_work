<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="main.css">
</head>
<body>

<main id="atf">
  <article id="cardorder">

    <section class="cardpriceorder">
      <figure class="card">
        <img class="icon" src="biohazard_icon.svg" alt="image">
        <figcaption class="caption">Viral Outbreak</figcaption>
      </figure>
      <div class="price">Costs 5 Coins</div>
    </section>

    <section class="cardpriceorder">
      <figure class="card">
        <img class="icon" src="dragon_icon.svg" alt="image">
        <figcaption class="caption">Dragons Breath</figcaption>
      </figure>
      <div class="price">Costs 5 Coins</div>
    </section>

    <section class="cardpriceorder">
      <figure class="card">
        <img class="icon" src="glass_icon.svg" alt="image">
        <figcaption class="caption">The Calm</figcaption>
      </figure>
      <div class="price">Costs 5 Coins</div>
    </section>

  </article>
</main>

</body>
</html>
